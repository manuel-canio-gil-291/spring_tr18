<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de administraci&oacute;n de aulas de inform&aacute;tica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/navbar-fixed.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        function aulaInformaticaQuitado()
        {
            window.alert("Se han quitado los datos del aula de informatica seleccionado");
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Reservas de aulas y carritos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Pagina principal">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/inicio/}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/profesores/}">Profesores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  active" aria-current="page" th:href="@{/aulas_informatica/}">Aulas de inform&aacute;tica</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/carritos_pcs/}">Carritos de ordenadores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/carritos_tablets/}">Carritos de tablets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/reservas/}">Reservas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h3 class="text-center pt-2 pb-2 text-wrap">Lista de aulas de inform&aacute;tica</h3>
    <a th:href="@{/aulas_informatica/ver_formulario_nueva_aula}" class="btn btn-success">AÃ±adir nueva aula</a>
    <a th:href="@{/inicio/}" class="btn btn-light">Atr&aacute;s</a>
    <a th:href="@{/json_code/aulas_informatica}" class="btn btn-light">Ver c&oacute;digo JSON</a>
    <div align="center">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>N&uacute;mero de aula</th>
                    <th>Planta</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="aula_informatica: ${lista_aulas}">
                    <td th:text="${aula_informatica.id}"></td>
                    <td th:text="${aula_informatica.numeroAula}"></td>
                    <td th:text="${aula_informatica.planta}"></td>
                    <td>
                        <a th:href="@{/aulas_informatica/ver_formulario_actualizar_aula/{id}(id=${aula_informatica.id})}"
                        class="btn btn-primary">Actualizar</a>
                    </td>
                    <td>
                        <a th:href="@{/aulas_informatica/quitar_aula/{id}(id=${aula_informatica.id})}"
                        class="btn btn-danger" onclick="aulaInformaticaQuitado()">Quitar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
