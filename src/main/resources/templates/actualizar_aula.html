<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de administraci&oacute;n de aulas de inform&aacute;tica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        function datosAulaActualizados()
        {
            window.alert("Los datos de la aula de informatica se han actualizado");
        }
        function mostrarId()
        {
            div = document.getElementById('flotante');
            div.style.display = '';
        }
        function ocultarId()
        {
            div = document.getElementById('flotante');
            div.style.display = 'none';
        }
    </script>
</head>
<body>
    <h3 class="text-center pt-2 pb-2 text-wrap">Actualizar los datos del aula</h3>
    <form th:action="@{/aulas_informatica/actualizar_aula/{id}(id=${aula_informatica.id})}" th:object="${aula_informatica}" method="post">
        <div id="flotante" style="display: none;">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="id" class="col-form-label">Id del aula</label>  
                </div>
                <div class="col-auto">
                    <input type="number" id="id" class="form-control" th:field="*{id}" disabled>
                </div>
            </div>
            <div id="hide"><a href="javascript:ocultarId();" class="btn btn-secondary">Ocultar Id</a></div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="numero_aula" class="col-form-label">N&uacute;mero de aula</label>
            </div>
            <div class="col-auto">
                <input type="number" id="numero_aula" class="form-control" th:field="*{numeroAula}">
            </div>
        </div>
        <br>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="planta" class="col-form-label">Planta</label>
            </div>
            <div class="col-auto">
                <input type="number" id="planta" class="form-control" th:field="*{planta}">
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary" onclick="datosAulaActualizados()">Actualizar datos del aula</button>
        <a href="javascript:mostrarId();" class="btn btn-secondary">Mostrar Id</a>
    </form>
    <br>
    <a th:href="@{/aulas_informatica/}" class="text-decoration-none">Atr&aacute;s</a>
    <footer>
        <p>Aplicaci&oacute;n reservas de aulas y carritos</p>
        <p>Versi&oacute;n 1.2.2-beta</p>
    </footer>
</body>
</html>
