<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de administraci&oacute;n de profesores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        function datosCarritoTabletsActualizados()
        {
            window.alert("Los datos del carrito de tablets han sido actualizados");
        }
    </script>
    <script type="text/javascript" th:src="@{/js/mostrarOcultarId.js}" src="/js/mostrarOcultarId.js"></script>
</head>
<body>
    <h3 class="text-center pt-2 pb-2 text-wrap">Actualizar los datos del carrito de tablets</h3>
    <form th:action="@{/carritos_tablets/actualizar_carrito_tablets/{id}(id=${carrito_tablets.id})}" th:object="${carrito_tablets}" method="post">
        <div id="flotante" style="display: none;">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="id" class="col-form-label">Id del carrito de tablets</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="id" class="form-control" th:field="*{id}" disabled>
                </div>
            </div>
            <div id="hide"><a href="javascript:ocultarId();" class="btn btn-secondary">Ocultar Id</a></div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="numero_tablets" class="col-form-label">N&uacute;mero de tablets</label>
            </div>
            <div class="col-auto">
                <input type="number" id="numero_tablets" class="form-control" th:field="*{numeroTablets}">
            </div>
        </div>
        <br>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="planta" class="col-form-label">Planta</label>
            </div>
            <div class="col-auto">
                <input type="number" id="planta" class="form-control" th:field="*{planta}">
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary" onclick="datosCarritoTabletsActualizados()">Actualizar datos del carrito</button>
        <a href="javascript:mostrarId();" class="btn btn-secondary">Mostrar Id</a>
    </form>
    <br>
    <a th:href="@{/carritos_tablets/}" class="text-decoration-none">Atr&aacute;s</a>
</body>
</html>
