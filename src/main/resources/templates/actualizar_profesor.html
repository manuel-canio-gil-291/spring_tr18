<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de administraci&oacute;n de profesores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <h3 class="text-center pt-2 pb-2 text-wrap">Actualizar los datos del profesor</h3>
    <form th:action="@{/profesores/actualizar_profesor{id}(id=${profesor.id})}" th:object="${profesor}" method="post">
        <div class="row g-3 align-items-center">
            <input type="hidden" id="id" th:field="*{id}">
            <div class="col-auto">
                <label for="nombre" class="col-form-label">Nombre</label>
            </div>
            <div class="col-auto">
                <input type="text" id="nombre" class="form-control" th:field="*{nombre}">
            </div>
        </div>
        <br>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="apellidos" class="col-form-label">Apellidos</label>
            </div>
            <div class="col-auto">
                <input type="text" id="apellidos" class="form-control" th:field="*{apellidos}">
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Actualizar datos profesor</button>
    </form>
    <br>
    <a th:href="@{/profesor}" class="text-decoration-none">Atr&aacute;s</a>
</body>
</html>
