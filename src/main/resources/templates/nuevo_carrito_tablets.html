<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de administraci&oacute;n de carritos de tablets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        function showInformation()
        {
            window.alert("Los datos del carrito de tablets se han guardado");
        }
        function actionCancelled()
        {
            window.alert("Los datos del carrito de tablets se han descartado");
        }
    </script>
</head>
<body>
    <h3 class="text-center pt-2 pb-2 text-wrap">AÃ±adir nuevo carrito de tablets</h3>
    <form th:action="@{/carritos_tablets/guardar_carrito_tablets}" th:object="${carrito_tablets}" method="post">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="numero_tablets" class="col-form-label">N&uacute;mero de tablets</label>
            </div>
            <div class="col-auto">
                <input type="number" id="numero_tablets" class="form-control" th:field="*{numeroTablets}">
            </div>
        </div>
        <br>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="planta" class="col-form-label">Planta</label>
            </div>
            <div class="col-auto">
                <input type="number" id="planta" class="form_control" th:field="*{planta}">
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary" onclick="showInformation()">Guardar carrito tablets</button>
    </form>
    <br>
    <a th:href="@{/carritos_tablets/}" class="text-decoration-none" onclick="actionCancelled()">Atr&aacute;s</a>
    <footer>
        <p>Aplicaci&oacute;n reservas de aulas y carritos</p>
        <p>Versi&oacute;n 1.2.2-beta</p>
    </footer>
</body>
</html>
