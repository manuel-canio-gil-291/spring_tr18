<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de administraci&oacute;n de carritos de tablets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        function carritoTabletsQuitado()
        {
            window.alert("Se han quitado los datos del carrito de tablets seleccionado");
        }
    </script>
</head>
<body>
    <h3 class="text-center pt-2 pb-2 text-wrap">Lista de los carritos de tablets</h3>
    <a th:href="@{/carritos_tablets/ver_formulario_nuevo_carrito_tablets}" class="btn btn-success">AÃ±adir nuevo carrito de tablets</a>
    <a th:href="@{/inicio/}" class="btn btn-light">Atr&aacute;s</a>
    <div align="center">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>N&uacute;mero de tablets</th>
                    <th>Planta</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="carrito_tablets: ${lista_carritos_tablets}">
                    <td th:text="${carrito_tablets.id}"></td>
                    <td th:text="${carrito_tablets.numeroTablets}"></td>
                    <td th:text="${carrito_tablets.planta}"></td>
                    <td>
                        <a th:href="@{/carritos_tablets/ver_formulario_actualizar_carrito_tablets/{id}(id=${carrito_tablets.id})}"
                        class="btn btn-primary">Actualizar</a>
                    </td>
                    <td>
                        <a th:href="@{/carritos_tablets/quitar_carrito_tablets/{id}(id=${carrito_tablets.id})}"
                        class="btn btn-danger" onclick="carritoTabletsQuitado()">Quitar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        <p>Aplicaci&oacute;n reservas de aulas y carritos</p>
        <p>Versi&oacute;n 1.2.2-beta</p>
    </footer>
</body>
</html>
