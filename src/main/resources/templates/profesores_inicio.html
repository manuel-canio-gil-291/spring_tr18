<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de administraci&oacute;n de profesores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        function profesorQuitado()
        {
            window.alert("Se han quitado los datos del profesor seleccionado");
        }
    </script>
</head>
<body>
    <h3 class="text-center pt-2 pb-2 text-wrap">Lista de profesores</h3>
    <a th:href="@{/profesores/ver_formulario_nuevo_profesor}" class="btn btn-success">AÃ±adir nuevo profesor</a>
    <a th:href="@{/inicio/}" class="btn btn-light">Atr&aacute;s</a>
    <a th:href="@{/json_code/profesores}" class="btn btn-light">Ver c&oacute;digo JSON</a>
    <div align="center">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="profesor: ${lista_profesores}">
                    <td th:text="${profesor.id}"></td>
                    <td th:text="${profesor.nombre}"></td>
                    <td th:text="${profesor.apellidos}"></td>
                    <td>
                        <a th:href="@{/profesores/ver_formulario_actualizar_profesor/{id}(id=${profesor.id})}"
                        class="btn btn-primary">Actualizar</a>
                    </td>
                    <td>
                        <a th:href="@{/profesores/quitar_profesor/{id}(id=${profesor.id})}"
                        class="btn btn-danger" onclick="profesorQuitado()">Quitar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
